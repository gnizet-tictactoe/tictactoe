<div class="rounded-rectangle" [class.light]="theme()==='light'" [class.dark]="theme()==='dark'" (click)="toggle()">
    <div class="circle"></div>
    <span class="material-symbols-outlined icon light">
        light_mode
    </span>
    <span class="material-symbols-outlined icon dark">
        dark_mode
    </span>
</div>
